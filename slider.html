<!doctype html>

<html lang="en">
    
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Slider</title>
        
        <!--[if lt IE 9]>
            <script src="js/html5shiv.min.js"></script>
        <![endif]-->
        
        <style type="text/css">
            
					
        </style>
        
        <link type="text/css" rel="stylesheet" href="css/main.css"/>
        <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/slideshow.js"></script>
        <script type="text/javascript">

            $(function(){	
                $("div#slideImages").slider({		
                    height : "400px",		
                    width : "400px",	
                    borderColor : "#000000",		
                    borderWidth : "#2px"		
                });
            });

        </script>
    </head>
    
    <body>

        <section id="slideShowContainer">
            <div id="slideImages">
               <img src="images/img_0.png" class="active" alt="scenic picture" id="img0" >
               <img src="images/img_1.png" alt="scenic picture" id="img1">
               <img src="images/img_2.png" alt="scenic picture" id="img2">
               <img src="images/img_3.png" alt="scenic picture" id="img3">
               <img src="images/img_4.png" alt="scenic picture" id="img4">

            </div>
             

               <ul id="sliderLinks">
                  <div class="preventJump">
                   <li id="link0"><a href="#">1</a></li>
                   <li id="link1"><a href="#">2</a></li>
                   <li id="link2"><a href="#">3</a></li>
                   <li id="link3"><a href="#">4</a></li>
                   <li id="link4"><a href="#">5</a></li>
                   </div>
               </ul>
         
            
        </section>

    
    </body>
    
</html>
